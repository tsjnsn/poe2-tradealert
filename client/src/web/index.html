<!DOCTYPE html>
<html>
<head>
    <title>POE2 Trade Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto max-w-3xl p-5 mb-[400px]">
        <div id="auth-status" class="flex items-center justify-between p-3 mb-4 rounded-lg bg-red-50 text-red-900">
            <span>ðŸ”´ Not connected to Discord</span>
            <div class="flex gap-2">
                <button onclick="authenticate()" class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                    Connect
                </button>
                <button onclick="logout()" class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors hidden">
                    Logout
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-5 mb-5">
            <h2 class="text-xl font-semibold mb-4">Monitor Statistics</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-gray-50 rounded-lg p-3 text-center">
                    <div class="text-sm text-gray-600 mb-1">Uptime</div>
                    <div id="uptime" class="text-lg font-medium text-gray-900">00:00:00</div>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 text-center">
                    <div class="text-sm text-gray-600 mb-1">Lines Processed</div>
                    <div id="lines" class="text-lg font-medium text-gray-900">0</div>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 text-center">
                    <div class="text-sm text-gray-600 mb-1">Trade Messages</div>
                    <div id="trades" class="text-lg font-medium text-gray-900">0</div>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 text-center">
                    <div class="text-sm text-gray-600 mb-1">Unique Players</div>
                    <div id="players" class="text-lg font-medium text-gray-900">0</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-5">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">Configuration</h2>
                <button onclick="resetConfig()" class="px-3 py-2 text-sm bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                    Reset to Defaults
                </button>
            </div>
            <div id="config-section">
                <div id="config-fields" class="space-y-4">
                    <!-- Config fields will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700">
        <div class="container mx-auto max-w-3xl">
            <div class="flex items-center justify-between px-4 py-2 border-b border-gray-700">
                <h3 class="text-gray-200 font-medium">Console</h3>
                <button onclick="toggleConsole()" class="text-gray-400 hover:text-gray-200 transition-colors">
                    <span id="console-toggle">â–¼</span>
                </button>
            </div>
            <div id="console-container">
                <div id="console" class="text-gray-200 p-4 h-[300px] overflow-y-auto font-mono text-sm">
                    <div class="text-gray-400">Welcome to POE2 Trade Monitor</div>
                    <div class="text-gray-400">Type /help for available commands</div>
                </div>
                <div class="p-4 pt-0">
                    <input 
                        type="text" 
                        id="command" 
                        placeholder="Enter command..." 
                        onkeydown="handleCommandInput(event)"
                        class="w-full px-4 py-2 bg-gray-800 text-gray-200 rounded-md border border-gray-700 focus:outline-none focus:border-blue-500 font-mono"
                    >
                </div>
            </div>
        </div>
    </div>

    <script>
        const commands = {
            '/help': 'Show available commands',
            '/test-message': 'Send a test trade message',
            '/clear': 'Clear the console'
        };

        function authenticate() {
            fetch('/api/auth/start')
                .then(response => response.json())
                .then(data => {
                    window.open(data.authUrl, 'discord_auth', 'width=600,height=800');
                })
                .catch(error => {
                    addMessage('Error starting authentication: ' + error.message, 'error');
                });
        }

        function logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    addMessage('Logged out successfully', 'system');
                })
                .catch(error => {
                    addMessage('Error logging out: ' + error.message, 'error');
                });
        }

        // Handle auth window messages
        window.addEventListener('message', (event) => {
            if (event.data === 'auth-success') {
                addMessage('Authentication successful!', 'system');
            } else if (event.data === 'auth-error') {
                addMessage('Authentication failed. Please try again.', 'error');
            }
        });

        function addMessage(text, type = 'system') {
            const console = document.getElementById('console');
            const message = document.createElement('div');
            
            let classes = 'py-1 px-2 rounded';
            switch(type) {
                case 'trade':
                    classes += ' bg-blue-900/30';
                    break;
                case 'error':
                    classes += ' text-red-400';
                    break;
                case 'system':
                    classes += ' text-gray-400 italic';
                    break;
            }
            
            message.className = classes;
            message.textContent = text;
            console.appendChild(message);
            console.scrollTop = console.scrollHeight;
        }

        // Add command history management
        const commandHistory = {
            commands: [],
            currentIndex: -1,
            maxSize: 50,

            add(command) {
                if (command && command.trim()) {
                    this.commands.unshift(command);
                    if (this.commands.length > this.maxSize) {
                        this.commands.pop();
                    }
                    this.currentIndex = -1;
                }
            },

            previous() {
                if (this.currentIndex < this.commands.length - 1) {
                    this.currentIndex++;
                    return this.commands[this.currentIndex];
                }
                return this.commands[this.currentIndex];
            },

            next() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    return this.commands[this.currentIndex];
                } else if (this.currentIndex === 0) {
                    this.currentIndex = -1;
                    return '';
                }
                return '';
            }
        };

        function handleCommandInput(event) {
            const input = event.target;
            
            if (event.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    commandHistory.add(command);
                    handleCommand(event);
                }
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                const previousCommand = commandHistory.previous();
                if (previousCommand !== undefined) {
                    input.value = previousCommand;
                }
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                const nextCommand = commandHistory.next();
                input.value = nextCommand;
            }
        }

        // Console collapse functionality
        let consoleCollapsed = false;
        function toggleConsole() {
            const container = document.getElementById('console-container');
            const toggle = document.getElementById('console-toggle');
            consoleCollapsed = !consoleCollapsed;
            
            if (consoleCollapsed) {
                container.style.display = 'none';
                toggle.textContent = 'â–²';
            } else {
                container.style.display = 'block';
                toggle.textContent = 'â–¼';
            }
        }

        // Initialize console state
        window.addEventListener('DOMContentLoaded', () => {
            toggleConsole(); // Call once to set initial state
        });

        function handleCommand(event) {
            if (event.key !== 'Enter') return;

            const input = event.target;
            const command = input.value.trim();
            input.value = '';

            if (!command) return;

            addMessage('> ' + command);

            if (command === '/help') {
                Object.entries(commands).forEach(([cmd, desc]) => {
                    addMessage(`${cmd}: ${desc}`);
                });
                return;
            }

            if (command === '/clear') {
                document.getElementById('console').innerHTML = '';
                return;
            }

            fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addMessage(data.error, 'error');
                } else {
                    addMessage(data.message);
                }
            })
            .catch(error => {
                addMessage('Error executing command: ' + error.message, 'error');
            });
        }

        setInterval(() => {
            fetch('/api/stats')
                .then(response => response.json())
                .then(stats => {
                    document.getElementById('uptime').textContent = stats.uptime;
                    document.getElementById('lines').textContent = stats.linesProcessed.toLocaleString();
                    document.getElementById('trades').textContent = stats.tradeMessages.toLocaleString();
                    document.getElementById('players').textContent = stats.uniquePlayers.toLocaleString();

                    const authStatus = document.getElementById('auth-status');
                    const connectButton = authStatus.querySelector('button[onclick="authenticate()"]');
                    const logoutButton = authStatus.querySelector('button[onclick="logout()"]');

                    if (stats.connected) {
                        authStatus.className = 'flex items-center justify-between p-3 mb-4 rounded-lg bg-green-50 text-green-900';
                        authStatus.firstElementChild.textContent = 'ðŸŸ¢ Connected to Discord';
                        connectButton.style.display = 'none';
                        logoutButton.style.display = 'block';
                    } else {
                        authStatus.className = 'flex items-center justify-between p-3 mb-4 rounded-lg bg-red-50 text-red-900';
                        authStatus.firstElementChild.textContent = 'ðŸ”´ Not connected to Discord';
                        connectButton.style.display = 'block';
                        logoutButton.style.display = 'none';
                    }
                });
        }, 1000);

        const ws = new WebSocket('ws://' + location.host);
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'trade') {
                const messageText = data.error 
                    ? `Trade from ${data.player}: ${data.message}\nâš ï¸ ${data.error}`
                    : `Trade from ${data.player}: ${data.message}`;
                addMessage(messageText, data.error ? 'error' : 'trade');
            }
        };

        // Configuration management
        function loadConfig() {
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    const configFields = document.getElementById('config-fields');
                    configFields.innerHTML = '';
                    
                    function renderConfigSection(obj, prefix = '') {
                        Object.entries(obj).forEach(([key, value]) => {
                            const fullKey = prefix ? `${prefix}.${key}` : key;
                            
                            if (typeof value === 'object' && value !== null) {
                                const section = document.createElement('div');
                                section.className = 'mb-6 last:mb-0';
                                section.innerHTML = `
                                    <div class="flex items-center mb-3">
                                        <h3 class="text-lg font-medium text-gray-900">${key}</h3>
                                        <div class="ml-3 flex-grow h-px bg-gray-200"></div>
                                    </div>
                                    <div class="pl-4 border-l-2 border-gray-200">
                                        <div class="config-section-${key} space-y-4"></div>
                                    </div>
                                `;
                                configFields.appendChild(section);
                                renderConfigSection(value, fullKey);
                            } else {
                                const field = document.createElement('div');
                                field.className = 'flex items-center gap-4 group hover:bg-gray-50 p-2 -mx-2 rounded-lg transition-colors';
                                field.innerHTML = `
                                    <label class="w-1/3 text-sm font-medium text-gray-700 font-mono text-right">${key}</label>
                                    <input 
                                        type="text" 
                                        value="${value}"
                                        data-key="${fullKey}"
                                        class="flex-1 px-3 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        onchange="updateConfig('${fullKey}', this.value)"
                                    >
                                `;
                                
                                if (prefix) {
                                    document.querySelector(`.config-section-${prefix.split('.').pop()}`).appendChild(field);
                                } else {
                                    configFields.appendChild(field);
                                }
                            }
                        });
                    }
                    
                    renderConfigSection(config);
                })
                .catch(error => {
                    addMessage('Error loading configuration: ' + error.message, 'error');
                });
        }

        function updateConfig(key, value) {
            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key, value })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addMessage('Error updating configuration: ' + data.error, 'error');
                    loadConfig(); // Reload to revert changes
                } else {
                    addMessage(`Configuration updated: ${key} = ${value}`, 'system');
                }
            })
            .catch(error => {
                addMessage('Error updating configuration: ' + error.message, 'error');
                loadConfig(); // Reload to revert changes
            });
        }

        function resetConfig() {
            if (!confirm('Are you sure you want to reset all configuration to defaults?')) {
                return;
            }
            
            fetch('/api/config/reset', { method: 'POST' })
                .then(response => response.json())
                .then(config => {
                    addMessage('Configuration reset to defaults', 'system');
                    loadConfig();
                })
                .catch(error => {
                    addMessage('Error resetting configuration: ' + error.message, 'error');
                });
        }

        // Load initial configuration
        loadConfig();
    </script>
</body>
</html>
